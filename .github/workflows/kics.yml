---
name: kics
on:
  pull_request:
    branches: ["master"]

jobs:
  kics:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        name: Check out source code

      - name: run a KICS scan
        uses: checkmarx/kics-github-action@86775e425429260b2044a0611f3031e0a0f71b0b
        with:
          path: .
          token: ${{ secrets.GITHUB_TOKEN }}
          output_path: myResults/
